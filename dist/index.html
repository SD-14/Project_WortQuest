<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkomen zum WortQuest: Learn German Through Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div id="battle" class="battle-arena-backdrop">
      <div class="battle-arena-container">
        <div class="enemy"></div>
        <div class="enemy-health-bar-container">
          <div class="enemy-health">
            HP
          </div>
        </div>
        <div class="player"></div>
        <div class="player-health-bar-container">
          <div class="player-health">
            HP
          </div>
        </div>
        <div class="player-ui ui">
          <div data-answer="0" class="selected">Home Tool Markup Language</div>
          <div data-answer="1">Hyper Text Markup Language</div>
          <div data-answer="2">Hyperlinks and Text Markup Language</div>
          <div data-answer="3">Hyper Transfer Markup Language</div>
        </div>
        <div class="enemy-ui ui">
          <div class="content">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
